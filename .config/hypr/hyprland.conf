# ==============================================================================
#   HYPRLAND MASTER CONFIG
# ==============================================================================

monitor=,preferred,auto,1

env = KDE_FULL_SESSION,false
env = KDE_SESSION_VERSION,0
env = PLASMA_USE_QT_SCALED_CONCEPTS,0

# --- INSTANT APP LAUNCH OVERRIDES ---
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DBUS_REMOTE,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# --- DISABLE KEYRING HANGS ---
env = GNOME_KEYRING_CONTROL,1
env = QT_RESOURCES_WIDGET_KEYRINGS,0

# --- VARIABLES ---
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun -show-icons
$browser = firefox
$mainMod = SUPER

# --- AUTOSTART ---
exec-once = hyprpanel &
# Start the daemon, wait a second for the screen to wake up, then load the image
exec-once = swww-daemon --format xrgb & sleep 2 && swww img ~/Pictures/Wallpapers/kita.png
exec-once = nm-applet &
# Launch Matrix (Green rain, bold, async scroll, NO PADDING)
exec-once = kitty --class matrix_widget -o window_padding_width=0 -e cmatrix -a -b -C cyan
# Launch Clock (Centered, Cyan color, Boxed, NO PADDING)
exec-once = kitty --class clock_widget -o window_padding_width=0 -e tty-clock -c -C 6 -B
exec-once = hypridle

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hash dbus-update-activation-environment 2>/dev/null && dbus-update-activation-environment --systemd --all
# 1. Kill everything (What you already have)
exec-once = systemctl --user stop xdg-desktop-portal-kde
exec-once = systemctl --user stop xdg-desktop-portal-gtk
exec-once = systemctl --user stop xdg-desktop-portal-hyprland
exec-once = systemctl --user stop xdg-desktop-portal

# 2. Start the right ones for Hyprland/GTK apps (Spotify)
exec-once = /usr/lib/xdg-desktop-portal-hyprland &
exec-once = sleep 2 && /usr/lib/xdg-desktop-portal-gtk &
exec-once = sleep 4 && /usr/lib/xdg-desktop-portal &

# --- APPEARANCE ---
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgb(89b4fa) rgb(f5c2e7) 45deg
    col.inactive_border = rgb(45475a)
    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

decoration {
    rounding = 15
    active_opacity = 0.90
    inactive_opacity = 0.80
    fullscreen_opacity = 1.0
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # Global mouse stays default

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
        # This makes it feel more like a modern laptop
        clickfinger_behavior = true
    }
}

# --- TRACKPAD SPECIFIC SPEED ---
device {
    name = gxtp7863:00-27c6:01e0-touchpad
    sensitivity = 0.4
}

# --- WINDOW RULES ---
windowrulev2 = float,title:(Open File)
windowrulev2 = float,title:(Save File)
windowrulev2 = float,class:(pavucontrol)
windowrulev2 = float,class:(wlogout)
windowrulev2 = float,class:(blueman-manager)
windowrulev2 = float,class:(nm-connection-editor)
windowrulev2 = float,class:(org.kde.polkit-kde-authentication-agent-1)

# --- TERMINAL WIDGET RULES ---
# --- TERMINAL WIDGET RULES (Fixed) ---

# 1. THE MATRIX
windowrulev2 = float,class:(matrix_widget)
windowrulev2 = size 400 300,class:(matrix_widget)
windowrulev2 = move 100%-420 50,class:(matrix_widget)  # Initial Position (Top Right)
windowrulev2 = noborder,class:(matrix_widget)
windowrulev2 = noshadow,class:(matrix_widget)
windowrulev2 = opacity 0.7,class:(matrix_widget)
# Removed 'pin' -> It won't follow you
# Removed 'nofocus' -> You can click/move/close it

# 2. THE CLOCK
windowrulev2 = float,class:(clock_widget)
windowrulev2 = size 400 200,class:(clock_widget)
windowrulev2 = move 100%-420 100%-250,class:(clock_widget) # Initial Position (Bottom Right)
windowrulev2 = noborder,class:(clock_widget)
windowrulev2 = noshadow,class:(clock_widget)
windowrulev2 = opacity 0.7,class:(clock_widget)


# ==============================================================================
#   CONTROLS
# ==============================================================================

# --- WINDOWS MODE ---
bind = $mainMod, W, workspaceopt, allfloat

# --- MINIMIZE LOGIC ---
bind = $mainMod, H, movetoworkspace, special:minimized
bind = $mainMod, S, togglespecialworkspace, minimized

# --- ACTIONS ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, kitty yazi
bind = $mainMod, F, exec, $browser
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, N, exec, hyprpanel -t dashboardmenu
# Open HyprPanel Settings (Super + Alt + S)
bind = $mainMod ALT, S, exec, hyprpanel toggleWindow settings-dialog

# --- MANIPULATION ---
bind = $mainMod, Up, fullscreen, 1
bind = $mainMod, Down, fullscreen, 1
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, togglespecialworkspace, showdesktop

# --- EXTRAS ---
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,
bind = $mainMod ALT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# Launch Media Mode (Spotify + Cavalier Flatpak)
# Launch Media Mode (Spotify + Lyrics Widget + Cava)
bind = $mainMod SHIFT, M, exec, spotify --password-store=basic --enable-features=UseOzonePlatform --ozone-platform=wayland & kitty --class "cava_visualizer" -e cava
bind = $mainMod SHIFT, K, exec, pkill cbonsai; pkill pipes.sh; pkill bmon

# --- MEDIA KEYS ---
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5
bindl  = , XF86AudioMute, exec, pamixer -t
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# --- MOUSE ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse:274, killactive
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --- FOCUS ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- WORKSPACES ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

misc {
    vfr = true
    vrr = 1 # Enables Variable Refresh Rate if supported
    disable_hyprland_logo = true
    force_default_wallpaper = 0
}

# --- THE GENGAR-STYLE SIDEBAR LAYOUT ---

 # Ensure Network (bmon) stays on top

windowrulev2 = tile, title:^(Network|Bonsai|Pipes)$

windowrulev2 = movewindow l, title:^(Network)$

windowrulev2 = movewindow u, title:^(Network)$


# Remove borders for the seamless look

windowrulev2 = bordersize 0, title:^(Network|Bonsai|Pipes)$

windowrulev2 = bordersize 0, class:^(btop)$


# This makes the keyboard float at the bottom and NOT steal focus
windowrulev2 = float, class:^(bg.code.wvkbd)$
windowrulev2 = pin, class:^(bg.code.wvkbd)$
windowrulev2 = move 0 66%, class:^(bg.code.wvkbd)$
windowrulev2 = size 100% 34%, class:^(bg.code.wvkbd)$
windowrulev2 = nofocus, class:^(bg.code.wvkbd)$

# Force apps to use GTK/Wayland portals immediately
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
